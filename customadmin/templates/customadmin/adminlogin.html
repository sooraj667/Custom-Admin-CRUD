{% extends 'customadmin/theme.html' %}

{% block title %}
Custom Admin Login
{% endblock title %}

{% block bodyclass %} class="adminlogin2 "{% endblock bodyclass %}

{% block content %}

<div class="adminlogin contanier-fluid text-center ">
    <h1>Admin Login</h1>

</div>

<div class="container mt-5 ">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Admin Login</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" class="form-control" id="username" placeholder="Enter Username" Required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Enter Password" Required>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="remember" id="remember">
                                <label class="form-check-label" for="remember">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <button value="Submit" type="submit" class="btn btn-primary btn-block">Login</button>
                        {{errormsg}}
        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
