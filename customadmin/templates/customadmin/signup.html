{% extends 'customadmin/theme.html' %}

{% block title %} Sign Up {% endblock title %} 

{% block bodyclass %}class="customer"{% endblock bodyclass %}

{% block content %}


<div class="container-fluid bg-secondary p-4 ">
    <div class="row">
        <div class="col-md-6">
            <div class="container-fluid ">
                <h2 class="mb-4"><u>Sign Up</u> </h2>
            </div>

            <form method="POST"> {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control mb-2" id="username" placeholder="Enter username" Required>
                </div>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" name="email" class="form-control mb-2" id="email" placeholder="Enter email" Required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" class="form-control mb-2" id="password" placeholder="Password" Required>
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirm Password</label>
                  <input type="password" name="cpassword" class="form-control mb-2" id="confirm-password" placeholder="Confirm Password" Required>
                </div>
                  <div class="form-group">
                    <label for="phonenumber">Phone Number</label>
                    <input type="text" name="phonenumber" class="form-control mb-2" id="name" placeholder="Enter your phonenumber" Required>
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" name="address" class="form-control mb-2" id="username" placeholder="Enter your address" Required>
                  </div>
                <button type="submit" class="btn btn-primary mt-5">Sign Up</button>
              </form>
              {{msg}}
              
              {{msg1}}


        </div>

    </div>

</div>


  


{% endblock content %}
